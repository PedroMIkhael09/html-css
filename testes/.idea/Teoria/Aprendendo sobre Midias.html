<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
<h1>Imagem dinamica</h1>
<p>Imagem flexivel</p>

<picture>
    <source media="(max-width:750px )" srcset="midia/img/foto-p.png"
            type="image/png">
    <source media="(max-width: 1050px )" srcset="midia/img/foto-m.png"
            type="image/png">
    <img src="midia/img/foto-g.png" alt="Imagem flexivel">
</picture>

<h1>Reproduzindo audios</h1>
<p>Vamos colocar som!</p>

<audio src="midia/musicas/guanacast-33.mp3" controls autoplay></audio>
<!--Ou então, pode colocar o audio de outra forma-->
<br>
<audio autoplay controls>
    <source src="midia/musicas/guanacast-33.mp3" type="audio/mpeg">
</audio>

<h1>Inserindo videos</h1>
<p>Videos localmente</p>
<!--Coloca video do mesmo jeito das imagens e dos audios
-->
<video src="midia/videos/12841231_1280_720_60fps.mp4" width="500"
       controls></video>
<br>
<!--Ou então de outra forma-->

<video  width="500" controls autoplay>
    <source src="midia/videos/12841231_1280_720_60fps.mp4"  type="video/mp4">
</video>
</body>
</html>
